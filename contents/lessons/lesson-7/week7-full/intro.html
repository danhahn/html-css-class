<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>

	<style>
		.example {
			background-color: blue;
			width: 200px;
			height: 200px;
			animation: example 1s infinite alternate linear;
		}

		@keyframes example {
			from {
				width: 100px;
			}
			to {
				width: 400px;
			}
		}
	</style>

</head>
<body>

<div class="example"></div>

	
</body>
</html>
