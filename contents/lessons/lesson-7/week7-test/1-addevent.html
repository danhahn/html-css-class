<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Event Listener</title>
</head>
<body>

  <ul>
    <li><img src="https://picsum.photos/200/300?image=10" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=20" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=30" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=40" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=50" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=60" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=70" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=80" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=90" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=100" alt=""></li>
  </ul>

  <ul class="numberList">
    <li><img src="https://picsum.photos/200/300?image=30" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=31" alt=""></li>
    <li><img src="https://picsum.photos/200/300?image=32" alt=""></li>
  </ul>

  <button class="prev">Previous</button>
  <button class="next">Next</button>

  <script>
    let position = 0;
    const max = 10;
    const data = {
      last: max,
      current: position,
      next: position + 1
    }
    const nextBtn = document.querySelector('.prev');
    const prevBtn = document.querySelector('.next');
    const numberList = document.querySelector('.numberList');

    function udpateList(data) {
      const newList = Object.values(data).map(item => `<li>${item}</li>`)
      numberList.innerHTML = newList.join('');
    }

    function increasePosition() {
      position = position >= max ? 0 : position + 1;
      data.last = position <= 0 ? max : position - 1;
      data.current = position;
      data.next = position >= max ? 0 : position + 1;
      udpateList(data);
      console.log(position);
    }
    function decreasePosition() {
      position = position <= 0 ? max : position -1;
      data.last = position <= 0 ? max : position - 1;
      data.current = position;
      data.next = position >= max ? 0 : position + 1;
      udpateList(data);
      console.log(position);
    }

    prevBtn.addEventListener('click', increasePosition);
    nextBtn.addEventListener('click', decreasePosition);
  </script>
  
</body>
</html>
